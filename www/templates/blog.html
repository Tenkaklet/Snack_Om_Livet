<ion-view view-title="Snack Om Livet">
  <ion-content>
      <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refresh()">
  </ion-refresher>
      <ul class="" id="postFeed">
          <li ng-repeat="post in posts">
              <a ng-href="#/menu/posts/{{post.id}}">
                  <img ng-src="{{post.thumbnail_images.medium.url}}">
              </a>
          </li>
      </ul>
  </ion-content>
</ion-view>
